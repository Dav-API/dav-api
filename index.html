<body>

  <div class="tebouheader">
    <div class="titulo">Gerenciador DavApi</div>
  </div>
  <!-- menu -->
  <input type="radio" name="menu-state" id="hidden" checked>
  <input type="radio" name="menu-state" id="visible">

  <div class="rendermenu">
    <label class="show-menu" for="visible"></label>
  </div>
  <!-- menu -->

  <div style="padding-top: 65px;"></div>

  <redoc scroll-y-offset="body > nav"></redoc>

  <!-- menu -->
  <label class="overlay" for="hidden"></label>
  <div class="menu">
    <label class="close-menu" for="hidden"></label>
    <div class="coponet">
      <div class="logotv">
      </div>

      <div class="coponets">

        <div class="buttones buthover" id="Home"><a class="urlserv" href="" title="Home">
            🏠 Home</a>
        </div>

        <div class="buttones" id="links_container">
        </div>

        <div class="buttones buthover" id="Developer" onClick="javascript:alert('DAV7 DEVELOPER ESTE APLICATIVO BY DAVIDSONBPE')">
          <a class="urlserv" href="javascript:void(0);" title="Developer">📄 Developer</a>
        </div>

        <div class="buttones buthover" id="shareButton" onclick="share(this)">
          <a class="urlserv" href="javascript:void(0);" title="Compartilhar">📄 Compartilhar</a>
        </div>

      </div>

    </div>
  </div>
  <!-- menu -->


  <script src="./d-framework/js/redoc.min.js"> </script>
  <script>
    var apis = [
      {
        name: '📄 DavApi v1.0',
        url: 'https://dav-api.github.io/d-framework/api/v1/davapi.json'
      },
      {
        name: '📄 leroApi v1.0',
        url: 'https://dav-api.github.io/d-framework/api/v1/lero.json'
      }
      {
        name: '📄 Post v1.0',
        url: 'https://dav-api.github.io/d-framework/api/v1/posts.yaml'
      }
    ];

    Redoc.init(apis[0].url);

    function onClick() {
      var url = this.getAttribute('data-link');
      Redoc.init(url);
    }

    var $list = document.getElementById('links_container');
    apis.forEach(function (api) {
      var $listitem = document.createElement('li');
      $listitem.setAttribute('data-link', api.url);
      $listitem.innerText = api.name;
      $listitem.addEventListener('click', onClick);
      $list.appendChild($listitem);
    });

    function share(button) {
      if (navigator.share) {
        var url = document.location.href;
        var title = document.getElementsByTagName("title")[0].innerHTML;
        var description = document
          .querySelector("meta[name=description]")
          .getAttribute("content");

        navigator.share({
          title: title,
          text: description,
          url: url
        });
      } else {
        if (!clickedOnShare) {
          clickedOnShare = true;
          showLoading(button);
        }
      }
    }

  </script>
</body>
