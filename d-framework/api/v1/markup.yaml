paths:
  /posts.json:
    get:
      parameters:
        - description: https://dav-api.github.io/leroapi/{{string}}.{{Esteção}}
          format: script
          in: query
          name: APIs
          required: true
          type: integer
        - description: /v1/jsonplace/posts
          format: url
          in: query
          name: string
          required: true
          type: integer
        - description: .json
          in: query
          name: Esteção
          required: true
          type: integer
      produces:
        - application/json
      responses:
        "200":
          description: Especificações OpenAPI para cada API
          schema:
            $ref: "#/definitions/features"
      summary: Visualizações para cada API
